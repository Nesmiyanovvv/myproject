{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta charset="utf-8">
    <title>Лучший кликер на планете</title>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</head>
<body>
    <main class="app">
        <nav class="nav">
            Привет, {{ user.username }}
            <a href="{% url 'logout' %}">Выйти</a>
        </nav>

        <div class="container">
            <div id="coins">{{ core.coins }}</div>
            <button onclick="call_click()">Нажми меня</button>
            <p>
                Невероятная мощь клика: <span id="click_power">{{ core.click_power }}</span>
            </p>
        </div>

        <aside class="boosts" id="boosts">
            <h3>Boosts</h3>
            <div class="boost-holder" id="boosts-holder">
                {% for boost in boosts %}
                    <button class="boost" id="boost_{{ boost.id }}" onclick="buy_boost({{ boost.id }}">
                        <p>lvl: <span id="boost_level">{{ boost.lvl }}</span></p>
                        <p>power: <span id="boost_power">{{ boost.power }}</span></p>
                        <p>price: <span id="boost_price">{{ boost.price }}</span></p>
                    </button>
                {% endfor %}
            </div>
        </aside>
    </main>

</body>
</html>
